<div class="container vh">
    <div class="row">
        <div class="col-5">
          <img src="../../../../assets/asd.png" width="100%" alt="">
        </div>
        <div class="col-7 align-self-center">
                
            <div class="row justify-content-center">
              <div class="col-8">
              <h2>Sign in to <strong>MediaTalk</strong></h2>
              <p class="mt-4">Not a member? <a href="/sign-up.html">Sign up now</a></p>
              <form #loginForm="ngForm" (ngSubmit)="onLogIn()">
                <div class="form-group">
                  <label for="exampleInputEmail1">Email address</label>
                  <input class="form-control"
                  [(ngModel)]="email"
                  name="email"
                  pattern="^\S+@\S+$"
                  required="required"
                  placeholder="" />
                  
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Password</label>
                  <input class="form-control" [(ngModel)]="password"
                  name="password"
                  required="required"
                  pattern=".{6,30}"
                  type="password"
                  placeholder="" />
                </div>
                <div class="form-group">
                  <a class="link" 
          [routerLink]="['/forgot-password']" 
          routerLinkActive="link-active">
          <span>Forgot password?</span>
        </a>
                </div>
                <div class="form-group form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1">Remember me</label>
                </div>
                <button type="submit" class="btn btn-primary">Sign In</button>
              </form>
            </div>
          </div>
        </div>
    </div>
</div>
