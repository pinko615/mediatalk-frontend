<div class="container">
    <div class="row vh">
        <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 align-self-center">
            <img src="../../../../assets/img/sign-up.svg" alt="Ilustracion" width="100%" srcset="">
        </div>
        <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 align-self-center">
            <div class="row justify-content-center">
                <div class="col-8">
                    <h1>Sign up to <strong>MediaTalk</strong></h1>
                    <p class="mt-4 mb-3">Already a member? <a routerLink="/sign-in">Sign In</a></p>
  
                    <form #registerForm="ngForm" (ngSubmit)="onRegister()">
                  <div class="form-group">
                    <div class="input-with-icon-left no-border">
                        <i class="icon-material-outline-account-circle"></i>
                    <input class="input-text"
                    [(ngModel)]="name"
                      name="name"
                      pattern="[a-zA-Z0-9]{2,30}"
                      required="required"
                      placeholder="Name" />
                    </div>
                    
                  </div>
                  <div class="form-group mt-2">
                    <div class="input-with-icon-left no-border">
                        <i class="icon-line-awesome-envelope"></i>
                    <input class="input-text"
                    [(ngModel)]="email"
                    name="email"
                    pattern="^\S+@\S+$"
                    required="required"
                    placeholder="Email address" />
                    </div>
                    
                  </div>
                  <div class="form-group mt-2">
                    <div class="input-with-icon-left no-border">
                        <i class="icon-material-outline-lock"></i>
                    <input class="input-text"
                    [(ngModel)]="password"
                    name="password"
                    required="required"
                    pattern=".{6,30}"
                    type="password"
                    placeholder="Password" />
                    </div>
                  </div>
  
                  <button type="submit" class="btn btn-primary mt-2">Create Account</button>
                </form>
              </div>
            </div>
        </div>
    </div>
</div>
